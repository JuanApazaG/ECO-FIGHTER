<script>
  console.log('=== VERIFICACI√ìN DE ADAPTACI√ìN M√ìVIL ===\n');

  // 1. Verificar viewport
  const viewport = document.querySelector('meta[name="viewport"]');

  // 2. Verificar safe-area
  const computedStyle = getComputedStyle(document.documentElement);
  console.log('‚úÖ Safe-area inset-top:', getComputedStyle(document.body).paddingTop);

  // 3. Verificar CSS media queries
  const isMobile = window.matchMedia('(max-width: 768px)').matches;
  const isTablet = window.matchMedia('(max-width: 1024px)').matches;
  const isTouchDevice = () => {
    return (
      (typeof window !== 'undefined' && 
        ('ontouchstart' in window ||
          navigator.maxTouchPoints > 0 ||
          navigator.msMaxTouchPoints > 0))
    );
  };

  console.log('\n=== INFORMACI√ìN DE DISPOSITIVO ===');

  console.log('üñ•Ô∏è  Ancho de pantalla:', window.innerWidth);
  console.log('üìè Alto de pantalla:', window.innerHeight);
  console.log('üìê Relaci√≥n aspecto:', (window.innerWidth / window.innerHeight).toFixed(2));

  // 4. Verificar archivos CSS cargados
  console.log('\n=== ESTILOS CARGADOS ===');
  const stylesheets = Array.from(document.styleSheets)
    .filter(sheet => {
      try {
        return sheet.cssRules;
      } catch(e) {
        return false;
      }
    })
    .map(sheet => {
      const href = sheet.href || 'inline';
      return href.split('/').pop();
    });
  
  console.log('üìÑ Hojas de estilo:', stylesheets);

  // 5. Verificar componentes React

      const buttons = mobileControls.querySelectorAll('button');
      console.log(`‚úÖ ${buttons.length} botones de control encontrados`);
    } else {
      console.log('‚è≥ Controles m√≥viles a√∫n no cargados (espera a que React monte)');
    }
  } else {
